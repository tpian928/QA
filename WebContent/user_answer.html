	<div class="am-u-sm-10">
		<h1><a href="#">平均来讲，我们对一张面孔的相貌评价会随着看到这张脸的次数增加而发生什么样的变化？</a></h1>
		<h2>我们或多或少有过这样的经历：
           刚认识一个人的时候，觉得他奇丑无比，但是认识的时间长了以后，即使对方没做出什么让自己特别有好感的事情，也觉得他耐看了许多。
           类似地，我们看自己班的同学，往往会觉得比其他班的同学要更帅一些。

           也许也有些人会有相反的经历：
           刚看到一个人的时候，觉得他帅呆了，但是看得次数的多了，觉得他也就一般。
		</h2>
		
		<p>


情况一：看一张脸次数越多，觉得越好看。这个现象叫做Mere exposure effect（单纯曝光效应），社会心理学上有过很完整的研究。Mere exposure effect指的是：一件事物，如果反复在你面前出现，即使并不去主观地去注意它，你的潜意识里却也会增加对它的好感。Goetzinger (1968) 的实验中，他让一个学生每天套着一个黑色的大袋子去上课（除了脚以外什么都看不见），然后观察班上其他学生的反应。果然，其他学生对黑色大袋子的态度随着时间的推移，逐渐从敌意转为好奇最终变为友善。
		</p>
		
	</div>
</div>

		<h1><a href="#">依照亚洲女性的肤色，适合哪些颜色的衣服呢？</a></h1>
		<h2>网上太多自相矛盾的答案了，一个橘黄色就有很多不同的说法，还有粉色，绿色等，想真真切切搞清楚，亚洲女性肤色也分很多种吧，拜托大神举个栗子详述一二。
		</h2>
		
		<p>

论肤色，亚洲女性这个限定不是一个好的起手式啊。从wiki的人类肤色开始爬：Human skin color，查肤色可以看Fitzpatrick scale（菲氏量表）。那么亚洲人种拥有的肤色有：Albinism（白化病）自己点开看图，同人种，地区无关，白化病了就有。Light skin（浅色皮肤）：Light skin is most commonly found amongst people of Europe and East Asia.People with light skin pigmentation are often referred to as white.基因角度来说的话。SLC24A5 gene reaches fixation in Europe, but is found across the globe, particularly among populations in Northern Africa, the Horn of Africa, West Asia, Central Asia and South Asia.就是我们俗话说的雪白的皮肤。
		</p>

<div class="am-g">

	<div class="am-u-sm-10">
		<h1><a href="#">巴基斯坦的瓜达尔港为何会转交中国企业建设和运营？未来发展前景如何</a></h1>
		<h2>今年4月，巴基斯坦决定从新加坡港务集团手中收回瓜达尔港的运营权，改交三家中资公司负责后期的建设和运营，原因何在？该港口的发展前景如何？
		</h2>
		
		<p>

瓜达尔港的几大看点：瓜达尔港可能与卡拉奇港一起成为阿富汗、中亚的出海口。目前瓜达尔港已经与阿富汗、土库曼斯坦签订协议，从这里进出口天然气、小商品等。瓜达尔港与斯里兰卡的汉班托塔港、缅甸的皎漂港，以及马尔代夫，形成了面对印度的C型海上包围圈。打通了中巴通道和中缅通道两条绕开马六甲海峡的资源输入通道。而瓜达尔港更靠近波斯湾。瓜达尔港的经营离不开中巴铁路的开通，而中巴铁路的另一端就在喀什。与喀什经济特区的共同运作，极有可能使喀什成为一个中亚南部的商贸中心，让乌兹别克斯坦、塔吉克斯坦、吉尔吉斯斯坦的物资在喀什中转后通过中巴铁路及瓜达尔港出海。这也有利于喀什的经济发展以及南疆的稳定。向西，瓜达尔港与比雷埃夫斯港、吉布提、汉班托塔港、皎漂港形成了中国在印度洋沿岸的“港链”，一直延伸到欧洲。瓜达尔港则增强了中国在波斯湾附近的存在。对于巴基斯坦来说，这里远离印度，比卡拉奇向西推了480公里，使得巴基斯坦有了一个更加安全的出海口。
		</p>
